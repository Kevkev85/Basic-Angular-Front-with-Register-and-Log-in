<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form [formGroup]="insertForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                formControlName="Username"
                type="text"
                class="form-control"
                id="username"
                placeholder="username"
                required
                autofocus
              />
              <div
                *ngIf="Username.touched && Username.errors"
                class="alert alert-danger"
              >
                <span *ngIf="Username.hasError('required')"
                  >Username is required</span
                >
              </div>
            </div>
            <div class="form-group">
              <label for="Password">Password</label>
              <input
                formControlName="Password"
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
                required
                autofocus
              />
            </div>
            <div *ngIf="Password.touched && Password.errors">
              <span *ngIf="Password.hasError('required')"
                >Password is required.</span
              >
            </div>

            <button
              type="submit"
              class="btn btn-primary btn-block my-3"
              [disabled]="insertForm.invalid"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
