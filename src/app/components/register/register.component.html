<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Register</h5>
          <form
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
          >
            <div class="form-group">
              <label for="name">Your name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                [(ngModel)]="form.name"
                #name="ngModel"
                required
              />
              <div *ngIf="f.submitted && name.invalid">
                <div *ngIf="name?.errors.required" class="text-danger ">
                  Name is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                [(ngModel)]="form.username"
                #username="ngModel"
                required
              />
              <div *ngIf="f.submitted && username.invalid">
                <div *ngIf="username?.errors.required" class="text-danger ">
                  Username is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control"
                name="email"
                [(ngModel)]="form.email"
                #email="ngModel"
                required
                email
              />
              <div *ngIf="f.submitted && email.invalid">
                <div *ngIf="email?.errors.required" class="text-danger">
                  Email is required
                </div>
                <div *ngIf="email?.errors.email" class="text-danger">
                  Email must be a valid email address
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="form.password"
                #password="ngModel"
                required
                minlength="6"
              />
              <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password?.errors.required" class="text-danger">
                  Password is required
                </div>
                <div *ngIf="password?.errors.minlength" class="text-danger">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary">Register</button>
              <div
                *ngIf="f.submitted && isSignupFailed"
                class="alert alert-warning mt-2"
              >
                Signup failed!<br />{{ errorMessage }}
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
